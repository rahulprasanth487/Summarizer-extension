<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage - ChatAI</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./side_panel.js"></script>
</head>

<body style="background-color: black; font-family: Arial, sans-serif;">
    <div id="sidebar">
        <div id="sidebar-header">
            <h2>ChatAI</h2>
            <p>
                ChatAI is a powerful tool that can assist you with tasks such as answering questions, providing
                information, and more.
            </p>
        </div>

        <div id="sidebar-messages">
            <!-- <div class="message-container">
                <div class="message-container-body">
                    <p>Hello! How can I assist you today?</p>
                </div>
            </div> -->
        </div>

        <div id="include-webpage">
            <input type="checkbox" name="includeWebpage" id="includeWebpage" checked>
            <label for="includeWebpage">Ask questions on Webpage content</label>
        </div>
        <div id="message-box">
            <input type="text" placeholder="Type your message">
            <button class="send-btn" type="button">
                <img src="../svgs/send.svg" alt="" width="20" height="20">
            </button>
        </div>

        <div id="sidebar-footer" style="text-align: center; padding: 10px;">
            <i>
                Note: You can share the messages with gmail, whatsapp and etc......
            </i>
        </div>

    </div>
</body>

</html>
